<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this form to provide feedback.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <label id="number-label" for="number">Age (between 18 and 99):</label>
    <input type="number" id="number" name="number" min="18" max="99" placeholder="Enter your age" required>

    <label for="dropdown">Which option best describes you?</label>
    <select id="dropdown" name="dropdown">
      <option value="student">Student</option>
      <option value="employed">Employed</option>
      <option value="other">Other</option>
    </select>

    <label>How did you hear about us?</label>
    <div>
      <input type="radio" id="radio1" name="source" value="friend">
      <label for="radio1">Friend</label>
      <input type="radio" id="radio2" name="source" value="social-media">
      <label for="radio2">Social Media</label>
      <input type="radio" id="radio3" name="source" value="advertisement">
      <label for="radio3">Advertisement</label>
    </div>

    <label>What topics are you interested in?</label>
    <div>
      <input type="checkbox" id="checkbox1" name="topics" value="technology">
      <label for="checkbox1">Technology</label>
      <input type="checkbox" id="checkbox2" name="topics" value="design">
      <label for="checkbox2">Design</label>
      <input type="checkbox" id="checkbox3" name="topics" value="business">
      <label for="checkbox3">Business</label>
    </div>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>

    <button type="submit" id="submit">Submit</button>

  </form>

</body>
</html>
